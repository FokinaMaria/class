<body>
    <script>
        class User {
            //метод this хранит значение после точки
            getFullName() {
                //обраащаемся как ксвойствам
                return this.name + " " + this.surname;
            }
        }

        var user = new User("ssssss", 'ssssss');
        //user.setAge(25);
        user.name="dfcz";
        user.surname="bdfyjd";
        console.log(user.getFullName());
        //наследуется при помощи extends
        // super() конструктор потомк принимает параметры которые 
        //принимает конструктор родитель
        class Worker extends User{
            getSalary(){
                return this.rate*this.days;
            }
        }
        var worker = new Worker;
        worker.name ='dfcz';
        worker.surname = 'bdfyjd';
        worker.rate = 10;
        worker.days = 30;
        console.log(worker.getFullName());
        console.log(worker.getSalary());
        

        alert(user.getFullName());
    </script>
</body>
